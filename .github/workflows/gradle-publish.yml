name: Build and Release distributions

on:
  push:
    tags:
      - "v*" # Запускается при создании тега вида v1.0.0
  workflow_dispatch: # Позволяет запускать вручную

jobs:
  build-gradle:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: "25"
          distribution: "liberica"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gradle-distributions
          path: |
            build/distributions/*.zip
            build/distributions/*.tar
          retention-days: 1

  release:
    name: Create Release
    needs: [build-gradle]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
      
      - name: Setup GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y  
      - name: Delete existing release if present
        run: |
          echo "Checking for existing release: ${{ steps.version.outputs.tag_name }}"
          if gh release view "${{ steps.version.outputs.tag_name }}" 2>/dev/null; then
            echo "Release exists, deleting..."
            gh release delete "${{ steps.version.outputs.tag_name }}" --yes
            echo "Release deleted successfully"
          else
            echo "Release does not exist, will create new one"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Download Gradle distribution artifact
        uses: actions/download-artifact@v4
        with:
          name: gradle-distributions
          path: ./build/distributions
      
      - name: Check files and prepare release
        id: check_files
        run: |
          FILES=""
          for file in build/distributions/*.zip build/distributions/*.tar; do
            if [ -f "$file" ]; then
              FILES="${FILES}${file}"$'\n'
            fi
          done
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "Files to upload:"
          echo "$FILES"  
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## JvmRamCostMonitor ${{ steps.version.outputs.version }}  
            ### Установка  
            **Debian/Ubuntu:**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag_name }}/JvmRamCostMonitor.tar
            sudo tar xf JvmRamCostMonitor.tar
            ```  
            **Windows:**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag_name }}/JvmRamCostMonitor.zip
            unzip JvmRamCostMonitor.zip
            ```
          files: ${{ steps.check_files.outputs.files }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
